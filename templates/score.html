{% extends 'base.html' %}
    
    {% block css %}
    <style>.table {
        --bs-table-bg: linen;
        --bs-table-accent-bg: honeydew;
        --bs-table-striped-color: #212528;
        --bs-table-striped-bg: rgba(0, 0, 0, 0.05);
        --bs-table-active-color: #212527;
        --bs-table-active-bg: rgba(0, 0, 0, 0.1);
        --bs-table-hover-color: #212529;
        --bs-table-hover-bg: rgba(0, 0, 0, 0.075);
        width: 100%;
        margin-bottom: 14rem;
        color: darkslategrey;
        vertical-align: baseline;
        border-color: blanchedalmond;
    }
    table {
        caption-side: bottom;
        border-collapse: separate;
    }
</style>
{% endblock css %}


{% block body %}
<i class="fa fa-align-center" aria-hidden="true"><center><h2>User Scores</h2></center></i>
<div class="card shadow-lg m-5">
    <table class="table table-striped table-bordered table-inverse table-responsive">
        <thead class="thead-inverse|thead-default">
            <tr>
                <th><b>id</b></th>
                <th><b>user_id</b></th>   
                <th><b>score</b></th>
            </tr>
        </thead>
        <tbody>
            {% for item in scores %}
            <tr>
                <td >{{item.id}}</td>
                <td >{{session.email}}</td>
                <td >
                    {% if item.score==0 %}
                            <span class="text-danger">Quiz Failed</span>
                    {% else %}
                           <b>{{item.score}}</b> Points
                    {% endif %}
                    
                </td>

            </tr>
            {% endfor %}    
        </tbody>    
    </table>
</div>

{% endblock body %}
